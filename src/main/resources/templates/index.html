<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 12px;
    }

    thead th {
        background-color: #3a3a3c;
        color: #f2f2f7;
        padding: 14px;
        text-align: left;
        border-radius: 12px;
    }

    tbody tr {
        background-color: #2c2c2e;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    tbody td {
        padding: 14px 16px;
        color: #f2f2f7;
    }

    .action-buttons a {
        background-color: #0a84ff;
        padding: 8px 14px;
        border-radius: 12px;
        color: white;
        font-weight: 500;
        text-decoration: none;
        margin-right: 8px;
        display: inline-block;
        transition: background-color 0.3s;
    }

    .action-buttons a:hover {
        background-color: #0060df;
    }

    .action-buttons .delete {
        background-color: #ff3b30;
    }

    .action-buttons .delete:hover {
        background-color: #d32f2f;
    }

    .add-btn {
        background-color: #0a84ff;
        color: white;
        border: none;
        border-radius: 14px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 24px;
    }

    .add-btn:hover {
        background-color: #0060df;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Employee Directory</h1>
  <a th:href="@{/employees/add}" class="add-btn">Add New Employee</a>
  <a th:href="@{/employees}" class="add-btn">View All Employees</a>

  <table>
    <thead>
    <tr>
      <th style="border-top-left-radius: 12px;">ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th style="border-top-right-radius: 12px;">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td class="action-buttons">
        <a th:href="@{/employees/update/{id}(id=${employee.id})}">Edit</a>
        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
           class="delete"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
